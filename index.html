<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do-List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="icon" href="to-do-list.png" />
  </head>
  <body class="bg-secondary">
    <!--PARENT-CONTAINER-->
    <div class="container">
      <!--HEADER-->
      <h1 class="text-center my-3 text-light">My To-Do-List</h1>
      <!--CONTENT-->
      <div
        class="rounded-3 shadow bg-light p-3 pb-1 p-sm-5 pb-sm-3 mb-2"
        id="theContainer"
      >
        <!--INPUT-BAR-->
        <input
          class="form-control"
          type="text"
          name="task"
          id="task"
          placeholder="Enter a Task"
        />
        <br />
        <!--ADD-BUTTON-->
        <button
          class="btn btn-sm btn-primary mb-3"
          id="addTaskBtn"
          onclick="theEvent()"
        >
          Add Task
        </button>
        <!--TASKS-->
        <div id="taskParent">
          <div
            class="my-3 p-3 p-sm-4 shadow-sm rounded-3 text-light bg-secondary myTask"
          >
            <div class="row">
              <div class="my-1 col-md-10 col-lg-11">
                <input class="form-check-input" type="checkbox" />
                <label class="form-check-label"></label>
              </div>
              <div class="col-md-2 col-lg-1">
                <button
                  class="btn btn-sm btn-danger mt-2 mt-sm-0"
                  onclick="theRemoveEvent(this)"
                >
                  Remove
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
